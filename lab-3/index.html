    <meta charset="UTF-8" />

      crossorigin="anonymous"

  <body>
    <div class="container">
      <form class="row g-3">
        <div class="col-md-6">
          <label for="validationName" class="form-label">First name</label>
          <input
            type="text"
            class="form-control"
            id="validationName"
            value="Mark3"
            required
          />
        </div>
        <div class="col-md-6">
          <label for="validationLastname" class="form-label">Last name</label>
          <input
            type="text"
            class="form-control"
            id="validationLastname"
            value="Otto"
            required
          />
        </div>

        <div class="col-md-8">
          <label for="validationAddress" class="form-label">Address</label>
          <input
            type="text"
            class="form-control"
            id="validationAddress"
            required
          />
        </div>
        <div class="col-md-4">
          <label for="validationCity" class="form-label">City</label>
          <input
            type="text"
            class="form-control"
            id="validationCity"
            required
          />
        </div>

        <div class="col-md-3">
          <label for="validationState" class="form-label">State</label>
          <select class="form-select" id="validationState" required>
            <option selected disabled value="">Київ</option>
            <option>Черкаси</option>
            <option>Львів</option>
            <option>Харків</option>
            <option>Житомер</option>
            <option>Дніпро</option>
          </select>
        </div>
        <div class="col-md-3">
          <label for="validationZip" class="form-label">Zip</label>
          <input type="text" class="form-control" id="validationZip" required />
        </div>

        <div class="mb-3">
          <label for="validationMail" class="form-label">Email address</label>
          <input
            type="email"
            class="form-control"
            id="validationMail"
            placeholder="name@example.com"
            value=""
          />
        </div>

        <div class="col-12">
          <div class="form-check">
            <input
              class="form-check-input"
              type="checkbox"
              value=""
              id="invalidCheck2"
              required
            />
            <label class="form-check-label" for="invalidCheck2">
              Agree to terms and conditions
            </label>
          </div>
        </div>
        <div class="col-12">
          <button class="btn btn-primary" type="submit" id="submit">
            Submit form
          </button>
        </div>
      </form>
    </div>

    <div class="container p-3">
      <div class="row gap-2">
        <div class="col-12 row gap-5 justify-content-center">
          <input type="text" class="col-3" id="input" value="123" />
          <button class="btn btn-primary col-2" id="res">Вирахувати</button>
        </div>
        <div class="col-12">
          <ul id="out"></ul>
        </div>
      </div>
    </div>
